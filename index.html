<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />

    <script src="html2pdf.bundle.min.js"></script>

    <title>کارما تولز</title>
  </head>
  <body>
    <div class="container">
      <!-- nav start -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./logo.png"
              alt=""
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            کارما تولز
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">خانه</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">درباره ما</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav finish -->

      <!-- tabs start -->
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="bom-tab"
            data-bs-toggle="tab"
            data-bs-target="#bom"
            type="button"
            role="tab"
            aria-controls="bom"
            aria-selected="true"
          >
            محاسبه BOM
          </button>
        </li>

        <li class="nav-item disabled" role="presentation">
          <button
            class="nav-link disabled"
            id="other-tab"
            data-bs-toggle="tab"
            data-bs-target="#sticker"
            type="button"
            role="tab"
            aria-controls="sticker"
            aria-selected="false"
          >
            برچسب ساز
          </button>
        </li>

        <li class="nav-item disabled" role="presentation">
          <button
            class="nav-link disabled"
            id="other-tab"
            data-bs-toggle="tab"
            data-bs-target="#bills"
            type="button"
            role="tab"
            aria-controls="bills"
            aria-selected="false"
          >
            فاکتور ساز
          </button>
        </li>
      </ul>
      <!-- tabs end -->

      <!-- tabs content start -->

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="bom"
          role="tabpanel"
          aria-labelledby="bom-tab"
        >
          <div class="row">
            <!-- start of info box -->
            <div id="infobox" class="col-12 col-sm-6">
              <div class="card text-white bg-secondary mb-3">
                <div class="card-header">اطلاعات سفارش</div>
                <div class="card-body">
                  <input
                    type="text"
                    class="form-control"
                    id="titleinp"
                    placeholder="عنوان سفارش"
                  />

                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>ردیف</th>
                        <th>محصول</th>
                        <th>تعداد</th>
                      </tr>
                    </thead>

                    <tbody id="tbody"></tbody>
                  </table>
                  <!-- end of table -->
                  <p>مجموع تعداد: <span id="totalorders">0</span></p>

                  <div class="card text-dark bg-light mb-3">
                    <div class="card-header">کشو ها</div>
                    <div class="card-body row">
                      <div class="col-6">
                        <p>کوچک: <span id="smalls">0</span></p>
                      </div>
                      <div class="col-6">
                        <p>بزرگ: <span id="largs">0</span></p>
                      </div>
                    </div>
                  </div>

                  <!-- end of drawers part -->

                  <div class="card text-dark bg-light mb-3">
                    <div class="card-header">چوب</div>
                    <div class="card-body row">
                      <div class="col-6">
                        فریم
                        <p>A: <span id="A">0</span></p>
                        <p>B: <span id="B">0</span></p>
                        <p>C: <span id="C">0</span></p>
                      </div>

                      <div class="col-6">
                        قفسه
                        <p>I: <span id="I">0</span></p>
                        <p>II: <span id="II">0</span></p>
                        <p>III: <span id="III">0</span></p>
                      </div>
                      <div class="col-12">
                        <p>مجموع <span id="totalwood">0</span> cm</p>
                      </div>
                    </div>
                  </div>

                  <!-- end of wood part -->
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic outlined example"
                  >
                    <button
                      id="cal"
                      type="button"
                      class="btn btn-outline-light"
                    >
                      محاسبه
                    </button>
                    <button
                      id="reset"
                      type="button"
                      class="btn btn-outline-light"
                    >
                      فرم جدید
                    </button>
                    <button
                      id="printkon"
                      type="button"
                      class="btn btn-outline-light"
                    >
                      چاپ
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- end of info box -->
            <div id="cardbox" class="col-12 col-sm-6"></div>
          </div>
        </div>

        <!-- <div
          class="tab-pane fade"
          id="other"
          role="tabpanel"
          aria-labelledby="other-tab"
        >
          امکانات دیگر
        </div> -->
      </div>
      <!-- tabs content end -->
    </div>
    <!-- end of container div -->

    <script src="./app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
